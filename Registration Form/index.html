<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Gupter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form id="register-form">
            <div class="form-group">
                <label for="title">Title</label>
                <select name="title" id="title">
                    <option value="Dr.">Dr.</option>
                    <option value="Mr.">Mr.</option>
                    <option value="Mrs.">Mrs.</option>
                    <option value="Ms.">Ms.</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" name="fullname" id="fullname" placeholder="e.g.: Jibesh Kumar Panda" required/>
            </div>
            <div class="form-group">
                <label for="designation">Designation</label>
                <input type="text" name="designation" id="designation" placeholder="e.g.: Student" required/>
            </div>
            <div class="form-group">
                <label for="doj">Date of Joining</label>
                <input type="date" name="doj" id="doj" required/>
            </div>
            <div class="form-group">
                <label for="email">Primary Email ID</label>
                <input type="email" name="email" id="email" placeholder="e.g.: example@example.com" required/>
            </div>
            <div class="form-group">
                <label for="prof_img">Profile Image</label>
                <input type="file" accept="image/png, image/jpeg" name="prof_img" id="prof_img" required/>
            </div>
            <div class="form-group full-width">
                <label for="address">Address of Communication</label>
                <textarea name="address" id="address" placeholder="e.g.: Your address here" maxlength="200" required></textarea>
            </div>
            <div class="form-group">
                <label for="PIN">PIN</label>
                <input type="number" name="PIN" id="PIN" placeholder="e.g.: 756044" required/>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" name="mobile" id="mobile" placeholder="e.g.: +918763059320" required/>
            </div>
            <div class="form-group full-width">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="container full-height reduced-width sec-bg">
        <h1>Registration Form</h1>
        <img src="Logo_vssut.svg" alt="VSSUT">
        <h3>School of Computer Sciences<br>
        Veer Surendra Sai University of Technology</h3>
    </div>
</body>
</html>
